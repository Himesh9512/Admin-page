<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Admin page</title>
</head>

<body id="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">
                <img alt="logo" src="./images/logo.png">
            </div>
        </div>
        <div class="navigation">
            <div><span class="material-symbols-rounded">insert_chart</span>Overview</div>
            <div><span class="material-symbols-rounded">calendar_today</span>Calender</div>
            <div><span class="material-symbols-rounded">key</span>Booking</div>
            <div><span class="material-symbols-rounded">credit_card</span>Earning</div>
            <div><span class="material-symbols-rounded">group</span>Staff</div>
        </div>
        <div class="sidebar-bottom">
            <div class="chat-box"><span class="material-symbols-rounded">mark_chat_unread</span></div>
            <div class="settings"><span class="material-symbols-rounded">settings</span>Settings</div>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="text-content">
            <div class="search-bar">
                <label for="search">
                    <span class="material-symbols-rounded">search</span>
                </label>
                <input type="search" id="search" name="search" placeholder="Search">
            </div>
            <div class="divider"></div>
            <div class="greeting-message">Welcome, William</div>
            <div class="daily-update">you have 9 free rooms at Saint Denis</div>
        </div>
        <div class="hotel-object-status">
            <div class="hotel-object">
                <div class="hotel-object-overview">
                    <div class="growth-rate">4%</div>
                    <div class="growth-arrow">up</div>
                    <div class="rooms-booked">
                        <div class="room-booked-number">31</div>
                        <div class="room-booked-text">Booked</div>
                    </div>
                    <div class="checked-in">
                        <div class="checked-in-number">19</div>
                        <div class="checked-in-text">Check In</div>
                    </div>
                </div>
                <div class="hotel-object-name">Saint Denis</div>
            </div>
            <div class="hotel-object">
                <div class="hotel-object-overview">
                    <div class="growth-rate">6%</div>
                    <div class="growth-arrow">down</div>
                    <div class="rooms-booked">
                        <div class="room-booked-number">8</div>
                        <div class="room-booked-text">Booked</div>
                    </div>
                    <div class="checked-in">
                        <div class="checked-in-number">5</div>
                        <div class="checked-in-text">Check In</div>
                    </div>
                </div>
                <div class="hotel-object-name">BlackOcean</div>
            </div>
            <div class="add-new-object">
                <div>plus</div>
                <div>Add new Object</div>
            </div>
        </div>
        <div class="overview-graph">Object overview</div>
    </div>
    <!-- Book List -->
    <div class="booklist"></div>
</body>

</html>
